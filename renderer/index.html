<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FavPics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>        
        <script src="" async defer></script>
        <div class="grid-container">
            <div class="row1">
                <div class = "side-menu">
                    <div class="search">
                        <img src="icons/search.png" style="margin-top: 15px; margin-left: 15px;">
                        <div class="BrowseTab" style = "margin-top: 25px">
                            Browse
                        </div>
                    </div>
                </div>
                <div class="gallery-menu">
                    <div class="folderPath" style = "margin-top: 25px; justify-self: left; padding-left: 15px;">Choose a Folder</div>
                    <div class="folder">
                        <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
                        <label for="folderInput">
                            <img src="icons/folder.png" style="margin-top: 15px; margin-left: 15px;">
                            <div class="folderIcon" style="margin-top: 25px"></div>
                        </label>
                    </div>
                    
                </div>
            </div>
            <div class="row2">
                <div class="side-menu">
                    <div class="liked">
                        <img src="icons/like.png" style="margin-top: 15px; margin-left: 15px; width: 90%;">
                        <div class="BrowseTab" style = "margin-top: 25px">
                            Liked
                        </div>
                    </div>
                </div>
                <div class="column2" id="column2"></div>
                <div class="column3" id="column3">Nothing to preview.</div>
                <div class="column4" id="column4"></div>
                <div class=".pictures-container"></div>
            </div>
        </div>
        <script src="./renderer.js"></script>
    </body>
</html>
